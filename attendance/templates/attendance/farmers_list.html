{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Farmers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Farmers</h2>
        <div class="btn-group">
            <a href="{% url 'attendance_list' %}" class="btn btn-outline-secondary btn-sm">Attendance</a>
            <a href="{% url 'add_farmer' %}" class="btn btn-primary btn-sm">Add Farmer</a>
        </div>
    </div>

    <form method="get" class="row g-2 mb-3">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <input type="text" name="q" value="{{ query }}" class="form-control"
                placeholder="Search by name, farm, or location">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
        {% if query %}
        <div class="col-auto">
            <a href="{% url 'farmers_list' %}" class="btn btn-outline-secondary">Clear</a>
        </div>
        {% endif %}
    </form>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th style="width: 80px;">#</th>
                    <th>Name</th>
                    <th>Farm</th>
                    <th>Age</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for farmer in farmers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ farmer.name }}</td>
                    <td>{{ farmer.farm }}</td>
                    <td>{{ farmer.age }}</td>
                    <td>{{ farmer.location }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No farmers found. <a href="{% url 'add_farmer' %}">Add one</a>.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
